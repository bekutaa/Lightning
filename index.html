<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Lightning Strikes</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Lightning</h1>
		</header>
			<section id="content">
				<canvas id="Lightning" data-processing-sources="Lightning.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>The lightning flashes from the left edge to the right edge and fades away over time! Every few seconds the lightning flashes.</p>
		    <p>Click to make a lightning bolt flash from the left edge of the screen to the mouse. Z erases all created lightning bolts that have not faded away.</p>
	    </footer>
	</body>
</html>
